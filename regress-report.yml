  - summary: | 
      Ошибка отображения поисковой строки на мобильных устройствах 
    environment: | 
      Версия сайта: 2 
      Ссылка: https://hexlet-products-store.vercel.app/   
      Устройство: iPhone 12, iOS 16   
      Браузер: Safari 18.2   
    steps-to-reproduce: | 
      1. Открыть сайт в браузере Safari на iPhone 12.   
      2. Перейти на главную страницу.   
      3. Обратить внимание на область поиска.   
      Ошибка наблюдается на шаге 3.   
    expected-result: | 
      Поисковая строка должна быть полностью видима и доступна для ввода.   
    actual-result: |  
      Поисковая строка обрезана справа и частично скрыта за границей экрана.   
 
  - summary: | 
