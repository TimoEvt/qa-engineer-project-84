      Браузер: Chrome Version 131.0.6778.265 (Official Build) (arm64)   
      ОС: MacOS   
    steps-to-reproduce: | 
      1. Открыть сайт в браузере Chrome.   
      2. Ввести в строку поиска "Laptop".   
      3. Обратить внимание на список результатов.   
      Ошибка наблюдается на шаге 3.   
    expected-result: | 
      В результатах должны быть только товары, соответствующие запросу "Laptop".   
    actual-result: | 
      В результатах поиска присутствуют товары, изначально отображаемые на странице.   
  
