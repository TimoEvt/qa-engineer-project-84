- summary: |
    Не отображается товар по ключевому слову
  environment: |
    ОС: macOS 13.4, браузер: Chrome Version 131.0.6778.265 (Official Build) (arm64)
  steps-to-reproduce: |
    1. Перейдите на страницу поиска товаров.
    2. Введите ключевое слово в строку поиска.
    3. Нажмите кнопку "Поиск".
    4. Ошибка возникает на шаге 3 — результаты поиска не отображаются.
  expected-result: |
    Должны отобразиться товары, соответствующие введенному ключевому слову.
  actual-result: |
    Результаты поиска не отображаются.

- summary: |
    Проверка адаптивности сайта для мобильных устройств
  environment: |
    ОС: macOS 13.4, браузер: Chrome Version 131.0.6778.265 (Official Build) (arm64) 
    мобильное устройство: iPhone 12, iOS 18
  steps-to-reproduce: |
    1. Откройте сайт в Devtools на мобильном устройстве.
    2. Перейдите на главную страницу.
    3. Проверьте отображение контента на мобильном устройстве.
    4. Ошибка возникает на шаге 3 — текст и изображения не адаптируются под экран, появляются горизонтальные полосы прокрутки.
  expected-result: |
    Сайт должен корректно адаптироваться под размер экрана мобильного устройства, текст и изображения должны быть правильно отображены.
  actual-result: |
    Сайт не адаптируется, элементы выходят за пределы экрана.

- summary: |
    Проверка удобства навигации по сайту
  environment: |
    ОС: macOS 13.4, браузер: Chrome Version 131.0.6778.265 (Official Build) (arm64)      
  steps-to-reproduce: |
    1. Откройте главную страницу сайта.
    2. Попробуйте перейти в раздел “Корзина” через меню навигации.
    3. Ошибка возникает на шаге “Oформления покупки”— меню не реагирует на клики, переход не осуществляется.
  expected-result: |
    Должен произойти переход в раздел "Oплата" при клике на соответствующий пункт меню.
  actual-result: |
    При клике на пункт меню "Oплата" переход не осуществляется, меню не работает должным образом.

- summary: |
    Проблемы с версткой и отсутствие проверок в консоли разработчика
  environment: |
    ОС: macOS 13.4, браузер: Chrome Version 131.0.6778.265 (Official Build) (arm64)
  steps-to-reproduce: |
    1. Откройте домашнюю страницу.
    2. Используйте инструменты разработчика для проверки страницы.
    3. Проверьте верстку и консоль на наличие ошибок.
    4. Ошибка возникает, когда верстка страницы не соответствует дизайну, и в консоли разработчика появляются ошибки.
  expected-result: |
    Верстка страницы должна соответствовать спецификациям дизайна, в консоли разработчика не должно быть ошибок.
  actual-result: |
    Верстка страницы не выровнена должным образом, в консоли разработчика появляются ошибки.

